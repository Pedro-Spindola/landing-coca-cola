<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Spíndola">
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;700&display=swap" rel="stylesheet">
    <title>Coca Cola</title>
</head>
<body>
    <header class="menu">
        <div class="center">
            <div class="logo">
                <img title="Coca-Cola" src="assets/logo.png" alt="Coca-Cola">
            </div>
            <nav class="navegation">
                <ul>
                    <li><a title="Home" href="#">Home</a></li>
                    <li><a title="Produtos" href="#">Protudos</a></li>
                    <li><a title="Sobre" href="#">Sobre</a></li>
                    <li><a title="Contato" href="#">Contato</a></li>
                </ul>
            </nav><!--navegation-->
        </div><!--center-->
    </header><!--menu-->
    <section class="page">
        <div class="center">
            <div class="text_page">
                <h1>COCA COLA</h1>
                <h2>Abra a felicidade com Coca-Cola - Aproveite cada momento com o sabor incomparável da bebida mais amada do mundo!</h2>
                <div class="btn">
                    <button class="btn_central">CONHEÇA</button>
                </div><!--btn-->
            </div><!--text_page-->
            <div class="coca_page">
                <img title="Coca-Cola" src="assets/cocacola1.png" alt="">
            </div><!--coca_page-->
        </div><!--center-->
    </section><!--page-->
    <footer class="rod">
        <div class="center">
            <div class="switch">
                <div class="switch_">
                  <input type="checkbox" id="switch-">
                  <label for="switch-"></label>
                </div><!--switch_-->
            </div><!--switch-->
            <div class="mideas">
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
            </div><!--mideas-->
        </div><!--center-->
    </footer>
</body>
<script src="https://kit.fontawesome.com/5f3b36c5d8.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
